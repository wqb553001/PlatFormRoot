server:
    port: 8085

spring:
    application:
        name: activiti-server
    #Activiti property configuration
    activiti:
        database-schema-update: drop-create
        check-process-definitions: false
        history-level: full
        db-history-used: true

    datasource:
        assumed:
            username: root
            password: root
            jdbcUrl: jdbc:mysql://localhost:3306/assumed?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC&nullCatalogMeansCurrent=true
            driverClassName: com.mysql.cj.jdbc.Driver
            type: com.alibaba.druid.pool.DruidDataSource

            initialization-mode: always

            initialSize: 5
            minIdle: 5
            maxActive: 20
            maxWait: 60000
            timeBetweenEvictionRunsMillis: 60000
            minEvictableIdleTimeMillis: 300000
            validationQuery: SELECT 1 FROM DUAL
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
            poolPreparedStatements: true

        activiti:
            username: root
            password: root
            url: jdbc:mysql://localhost:3306/activiti?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC&nullCatalogMeansCurrent=true
            driver-class-name: com.mysql.cj.jdbc.Driver
            type: com.alibaba.druid.pool.DruidDataSource

            initialization-mode: always

            initialSize: 5
            minIdle: 5
            maxActive: 20
            maxWait: 60000
            timeBetweenEvictionRunsMillis: 60000
            minEvictableIdleTimeMillis: 300000
            validationQuery: SELECT 1 FROM DUAL
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
            poolPreparedStatements: true
    #        filters: stat,wall,log4j
    #        maxPoolPreparedStatementPerConnectionSize: 20
    #        useGlobalDataSourceStat: true
    #        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    mvc:
        view:
            prefix: /
            suffix: /
        date-format: yyyy-MM-dd HH:mm:ss
    http:
        encoding:
            force: true
            charset: utf-8
            enabled: true

    jackson:
        time-zone: GMT+8
        date-format: yyyy-MM-dd HH:mm:ss
