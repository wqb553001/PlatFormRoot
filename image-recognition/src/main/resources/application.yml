spring:
    profiles:
        include: db,baidu,mybatis

    mvc:
        view:
            prefix: /view/
            suffix: .jsp
        static-path-pattern: /static/**

    resources:
        static-locations: classpath:/static/,classpath:/public,classpath:/resources,classpath:/META-INF/resources,servlet context:/,classpath:/view/

    servlet:
        multipart:
            max-file-size: 100MB
            max-request-size: 1000MB

    #页面热部署
    thymeleaf:
        prefix: /
        suffix: .html

server:
    port: 8082
    servlet:
        jsp:
            init-parameters:
                development: true


---
#数据源配置
spring:
    datasource:
        image:
            jdbc-url: jdbc:mysql://localhost:3306/image?serverTimezone=Asia/Shanghai&characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&failOverReadOnly=false
            username: root
            password: root

            driver-class-name: com.mysql.cj.jdbc.Driver
            type: com.zaxxer.hikari.HikariDataSource
            hikari:
                minimum-idle: 1
                maximum-pool-size: 5
                idle-timeout: 30000
                connection-timeout: 20000
    jpa:
        # 是否打印sql
        show-sql: true
        hibernate:
            # 开启自动建表功能，一般选update，每次启动会对比实体和数据表结构是否相同，不相同会更新
            ddl-auto: update
        # 设置创表引擎为Innodb，不然默认为MyiSam
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

---
# 配置spring的时区
spring:
    jackson:
        time-zone: GMT+8

---
spring:
    devtools:
        restart:
            enabled: true  #设置开启热部署
            additional-paths: src/main/java #重启目录
            exclude: WEB-INF/**
    freemarker:
        cache: false    #页面不加载缓存，修改即时生效

